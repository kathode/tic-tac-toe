<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="ui">
      <div class="tic-tac-toe"></div>
      <div class="statistics">
        <p class="player-scores"><span>Player X</span><span id="player-1-score">0</span></p>
        <p class="player-scores"><span>Player O</span><span id="player-2-score">0</span></p>
        <p><span>Round</span><span id="round-count">1</span></p>
      </div>
      <div class="rematch-options">
        <p>Play again?</p>
        <button class="play-again-no">No</button>
        <button class="play-again-yes">Yes</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
